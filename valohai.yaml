---

- step:
    name: load
    image: glove-mlops-demo:latest
    command:
      - cd src
      - python3 main.py load_data {parameters}

    parameters:
      - name: output_path
        description: Path to the datafile to clean
        type: string
        default: /valohai-local-outputs

- step:
    name: transform
    image: glove-mlops-demo:latest
    command:
      - cd src
      - python3 main.py clean_text {parameters}
    mounts:
      - source: /resources
        destination: /resources
        readonly: false

    parameters:
      - name: data_file
        description: Path to the datafile to clean
        type: string
        default: /resources/demo_data_train.json
      - name: output_path
        description: Output path to save the cleaned df
        type: string
        default: /resources/cleansed_data.json.json
      - name: force
        description: Force download of files even if it already exists?
        type: flag
      - name: replace_urls
        type: flag
        default: True
      - name: replace_dates
        type: flag
        default: True
      - name: replace_digits
        type: flag
        default: True
      - name: replace_mails
        type: flag
        default: True
      - name: normalize_text
        pass-as: --normalize_text={v}
        type: flag
        default: True
      - name: replace_placeholders
        type: flag
        default: True
      - name: text_colname
        type: string
        default: text
      - name: lang_colname
        type: string
        default: main_language

- step:
    name: cooccurrence
    image: glove-mlops-demo:latest
    command:
      - cd src
      - python3 main.py build_cooccurrence {parameters}
    mounts:
      - source: /resources
        destination: /resources
        readonly: false
    parameters:
      - name: cleansed_cvs
        type: string
        default: /resources/cleansed_data.json
      - name: output_path
        description: Output path to save artifacts (cooccurence_matrix, counter)
        type: string
        default: /resources
      - name: text_colname
        type: string
        default: text
      - name: language_colname
        type: string
        default: main_language
      - name: lang
        type: string
        default: fr
        optional: True
      - name: min_df
        type: integer
        default: 5
      - name: context_size
        type: integer
        optional: True

- step:
    name: train
    image: glove-mlops-demo:latest
    command:
      - cd src
      - python3 main.py train_glove {parameters}
    inputs:
      - name: cooccurrence_matrix
        filename: /resources/cooccurrence_matrix.npz
      - name: counter
        filename: /resources/counter.pkl
    mounts:
      - source: /resources
        destination: /resources
        readonly: false

    parameters:
      - name: cooccurrence_matrix
        type: string
        default: /resources/cooccurrence_matrix.npz
      - name: counter
        type: string
        default: /resources/counter.pkl
      - name: output_path
        description: Output path to save the trained model
        type: string
        default: /resources/glove_embedder.pkl
      - name: text_colname
        type: string
        default: text
      - name: max_epochs
        type: integer
        default: 5
      - name: nb_dims
        type: integer
        default: 100
      - name: batch_size
        type: integer
        default: 32768
      - name: clip_gradient
        type: flag
        default: true
      - name: implementation
        type: string
        description: "Type of implementation to be used; value must be in ('pytorch', 'cython')"
        default: 'pytorch'
      - name: output_path
        description: Output path to save the trained model
        type: string
        default: /resources/glove_embedder.pkl

- pipeline:
    name: Training Pipeline
    nodes:
      - name: transform-node
        type: execution
        step: transform
      - name: cooccurrence-node
        type: execution
        step: cooccurrence
      - name: train-node
        type: execution
        step: train

    edges:
      - [ transform-node.output.cleansed_cvs_df*, cooccurrence-node.input.cleansed_cvs ]
      - [ cooccurrence-node.output.cooccurrence_matrix*, train-node.input.cooccurence_matrix ]

- step:
    name: apply
    image: glove-mlops-demo:latest
    command:
      - cd src
      - python3 main.py apply {parameters}
    mounts:
      - source: /resources
        destination: /resources
        readonly: false
    inputs:
      - name: glove_embedder
        filename: /resources/glove_embedder.pkl

    parameters:
      - name: glove_embedder
        description: input path of embedder to be applied on eval dataset
        type: string
        default: /resources/glove_embedder.pkl
      - name: output_path
        description: outputpath of embedded labeled dataset (json pandas DataFrame)
        type: string
        default: /resources/demo_data_test.json
      - name: labeled_docs_path
        description: path of labeled dataset (json pandas DataFrame)
        type: string
        default: /resources/embedded_data.json
      - name: language_colname
        type: string
        default: main_language
      - name: lang
        type: string
        default: fr
        optional: True

- step:
    name: eval
    image: glove-mlops-demo:latest
    command:
      - cd src
      - python3 main.py evaluate {parameters}
    mounts:
      - source: /resources
        destination: /resources
        readonly: false
    inputs:
      - name: embedded_cvs_labeled
        filename: /resources/embedded_data.json

    parameters:
      - name: embedded_cvs_labeled
        description: input path to the embeddings of labeled resources
        type: string
        default: /resources/embedded_data.json
      - name: output_path
        description: Output path to save eval artifacts
        type: string
        default: /resources
      - name: labeled_docs_path
        description: input path to the dataframe for labeled resources
        type: string
        default: /resources/demo_data_test.json
      - name: language_colname
        type: string
        default: main_language
      - name: lang
        type: string
        default: fr
        optional: True
      - name: ranking_limit
        description: limit for ranking performance evaluation
        type: integer
        optional: true
      - name: random_samples_nb
        description: number of samples to draw for performance evaluation
        type: integer
        default: 100
        optional: true

- pipeline:
    name: Evaluation Pipeline
    nodes:
      - name: apply-node
        type: execution
        step: apply
      - name: eval-node
        type: execution
        step: eval

    edges:
      - [ apply-node.output.embedded_cvs_labeled*, eval-node.input.embedded_cvs_labeled ]

- pipeline:
    name: Full Pipeline

    nodes:
      - name: transform-node
        type: execution
        step: transform
      - name: cooccurrence-node
        type: execution
        step: cooccurrence
      - name: train-node
        type: execution
        step: train
      - name: apply-node
        type: execution
        step: apply
      - name: eval-node
        type: execution
        step: eval

    edges:
      - [ transform-node.output.cleansed_cvs*, cooccurrence-node.input.cleansed_cvs ]
      - [ cooccurrence-node.output.cooccurrence_matrix*, train-node.input.cooccurrence_matrix ]
      - [ cooccurrence-node.output.counter*, train-node.input.counter ]
      - [ train-node.output.glove_embedder*, apply-node.input.glove_embedder ]
      - [ apply-node.output.embedded_cvs_labeled*, eval-node.input.embedded_cvs_labeled ]
